name: 发布util

on:
  push:
    branches: [deploy-vuu]
jobs:
  publish:
    name: 发布util工作流
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    # 指出这个build任务的步骤
    steps:
      - uses: actions/checkout@v1

      - name: 初始化node环境
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: 安装yarn
        run: npm i -g yarn

      - name: 安装依赖
        run: yarn

      - name: 编译部署util
        working-directory: 'package/vitevuu'
        run: yarn build

      - name: publish
        working-directory: 'package/vitevuu'
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: npm publish

      - name: publish 成功通知
        run: echo npm vuu 推送成功，请访问 https://bhabgs.github.io/vite-vui-docs/vuu/

      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        with:
          path: './package/vitevuu'
        id: package-version

      - name: Create Release for Tag
        id: release_tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          tag_name: vitevuu-v${{ steps.package-version.outputs.version }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            请点击查看 [更新日志](https://bhabgs.github.io/vite-vui-docs/vuu/log.html).
